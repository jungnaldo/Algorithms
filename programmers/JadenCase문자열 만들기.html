JadenCase 문자열 만들기
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(s) {
    var answer = '';
   let result = s.split(' ')
   let change = result.map((x)=>x.charAt(0).toUpperCase()
                  +x.slice(1).toLowerCase());
  answer = change.join(' ')
  ///String.prototype.charAt(): charAt() 함수는 문자열에서 특정 인덱스에 위치하는 유니코드 단일문자를 반환합니다.
 ///Array.prototype.join() : join() 메서드는 배열의 모든 요소를 연결해 하나의 문자열로 만듭니다
    return answer;
}
solution("3people unFollowed me")
    </script>
  </body>
</html>
