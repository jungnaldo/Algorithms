<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
    <h1>
        학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명의 학생수를 입력하면 필요한 연필의 다스 수를 계산
    </h1>
    
    <script>
        function solution(n){
            let answer=Math.ceil(n/12)

            ///n을 12로 나누어서 나머지가 남는다면 올려버린다

            ///Math.ceil = 소수점을 올려보내서 정수를 반환하는 메서드 floor은 소수점을 내려버린다 round는 반올림한다
            ///Math.ceil()= 소수점을 올려서 정수 반환
            ///Math.floor()= 소수점을 내려서 정수 반환
            ///Math.round()= 소수점을 반올림
            
            return answer;
        }

        console.log(solution(25));
    </script>
</body>
</html>
