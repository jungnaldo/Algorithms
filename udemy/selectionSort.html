  정렬 - 선택정렬

  선택 정렬은 버블 정렬과 유사한 알고리즘으로, 
  해당 순서에 원소를 넣을 위치는 이미 정해져 있으며, 
  어떤 원소를 넣는지 선택하는 알고리즘이다.

  [34, 22, 10, 19, 17] 배열을 오름차순으로 정렬해보자
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function selectionSort(arr) {
  for (let i = 0; i < arr.length; i++) {
    let lowest = i;
    for (let j = i + 1; j < arr.length; j++) {
      if (arr[j] < arr[lowest]) {
        lowest = j;
      }
    }
    if (i !== lowest) {
      let temp = arr[i];
      arr[i] = arr[lowest];
      arr[lowest] = temp;
    }
  }
  return arr;
}

selectionSort([34, 22, 10, 19, 17]); // [10, 17, 19, 22, 34]
