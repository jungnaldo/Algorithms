<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      ///배열의 요소중 두개의 합을 총 배열의 합에서 빼준다.
      ///두 요소의 합을 뺀 숫자가 100이라면 그 두 숫자가 범인이다.
      function solution(arr) {
        let answer = arr;
        ///reduce() 배열을 누적시킨다 a에다가 각 요소 b를 더해준다 계속 , 0은 a의 초기값
        let sum = answer.reduce((a, b) => a + b, 0);

        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              ///j를 먼저 지워야한다. 이유는 i를 먼저 지워버리면 배열이 앞당겨져,
              ///j가 뒤에 요소로 바뀌기때문에 j+1이 지워진다.
              answer.splice(j, 1);
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
