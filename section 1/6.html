<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
    홀수 구하기 주어진 배열의 홀수의 합과 홀수 중 가장 작은 값 리턴
  </head>
  <body>
    <script>
      function solution(arr) {
        //임의의 배열 만들기
        let answer = [];
        //sum은 0 , min은 임의의 가장 큰 값 지정
        let sum = 0,
          min = Number.MAX_SAFE_INTEGER;
        //배열을 반복문 돌아서 각 요소 x 가 나머지가 1이면 홀수 이므로 몫이 1이면 sum에 홀수 x를 더하여 할당
        //반복문을 돌며 만약 x가  min보다 작으면 x를 min에 할당.(첫번째 요소는 무조건 min이 되어진다)
        for (let x of arr) {
          if (x % 2 === 1) {
            sum += x;
            if (x < min) min = x;
          }
        }
        ///answer에 sum과 min을 넣어준다
        answer.push(sum);
        answer.push(min);

        return answer; ///256 , 41
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
