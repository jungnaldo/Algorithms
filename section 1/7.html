<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        let answer = 0;
        for (let x of arr) {
          ///그 어떤 수는 10으로 나누면 1의자리로 나누어 떨어진다
          if (x % 10 == day) answer++;
        }

        return answer;
      }

      arr = [25, 23, 11, 47, 53, 17, 33];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
