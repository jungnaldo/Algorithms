<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!-- Write a function called sameFrequency. Given two positive integers, find out if the two numbers have the same frequency of digits.
    Sample Input:

    sameFrequency(182,281) // true
    sameFrequency(34,14) // false
    sameFrequency(3589578, 5879385) // true
    sameFrequency(22,222) // false -->
    <script>
      function sameFrequency(num1, num2) {
        //두개의 숫자를 문자열로 변환 <.toString()> 한것을 strNum2 ,strNum1 에 각각 변수에 담는다
        let strNum1 = num1.toString();
        let strNum2 = num2.toString();
        //만약 두개의 변수의 문자열 길이가 서로 다르다면 false를 반환해야한다.
        if (strNum1.length !== strNum2.length) return false;
        //두개의 변수의 문자열의 값을 지정하기 위해 두개의 객체를 만든다!
        let countNum1 = {};
        let countNum2 = {};
        //반복문을 통해 문자열로 변환된 strNum1의 각 요소를 countNum1에 넣어 1씩 더하여 할당한다 (0은 초기의 값)
        for (let i = 0; i < strNum1.length; i++) {
          countNum1[strNum1[i]] = (countNum1[strNum1[i]] || 0) + 1;
        }
        //반복문을 통해 문자열로 변환된 strNum2의 각 요소를 countNum2에 넣어 1씩 더하여 할당한다 (0은 초기의 값)
        for (let j = 0; j < strNum1.length; j++) {
          countNum2[strNum2[j]] = (countNum2[strNum2[j]] || 0) + 1;
        }
        //countNum1의 키값들을 countNum2[key]와 비교하여 값이 다르다면 false를 반환
        for (let key in countNum1) {
          if (countNum1[key] !== countNum2[key]) return false;
        }
        //위 모든 과정을 통과 한다면 true를 반환
        return true;
      }
      sameFrequency(182, 281); //true
    </script>
  </body>
</html>
